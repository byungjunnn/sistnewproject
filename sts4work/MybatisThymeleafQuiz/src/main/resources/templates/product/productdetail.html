<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Insert title here</title>
<style type="text/css">
  .box {
    width: 70px;
    height: 20px;
    border-radius: 20px;
  }
</style>
</head>
<body>
<div style="margin: 100px 100px; width: 600px;">
	<h2>[[${dto.pro_name}]] 상세보기</h2>
	<hr>
	<img th:src="@{|/productimage/${dto.pro_image}|}" style="width: 250px; margin-left: 10px; margin-right: 10px;" align="left">
	<h4>상품명: [[${dto.pro_name}]]</h4>
	<h4>가격: \<span th:text="${#numbers.formatInteger(dto.pro_price,0,'COMMA')}"></span></h4>
	<h4 class="d-inline-flex">색상: &nbsp;<div th:style="'background-color:'+${dto.pro_color}+';'" class="box"></div></h4>
	<!-- <div class="box" th:style="'background-color:'+*{color}"></div> -->
	<h4>등록일: <span th:text="${#calendars.format(dto.pro_writeday,'yyyy-MM-dd')}"></span></h4>
	<button type="button" class="btn btn-outline-info"
	onclick="location.href='/'">목록</button>
	<button type="button" class="btn btn-outline-success"
	onclick="location.href='addform'">상품추가</button>
	<br>
	<hr>
</div>
</body>
</html>
