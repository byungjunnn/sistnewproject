<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
   <div style="margin: 100px 100px;">
      <h4>총 [[${totalCount}]]개의 제품이 있습니다</h4>
      <button type="button" class="btn btn-outline-success"
      onclick="location.href='addform'">제품 추가</button>
      <hr>
      
      <table class="table table-bordered" style="width: 800px;">
      	<tr class="table-success">
      		<th width="80px;">번호</th>
      		<th width="150px;">상품명</th>
      		<th width="150px;">가격</th>
      		<th width="200px;">이미지</th>
      		<th width="150px;">날짜</th>
      		<th width="150px;">관리</th>
      	</tr>
      	
      	<tr th:each="dto,iter:${list}">
			<td align="center" valign="middle">[[${iter.count}]]</td>
			<td align="center" valign="middle">
				<a th:href="@{/detail(pro_num=${dto.pro_num})}" style="text-decoration: none;color: black;font-weight: bold;">
					[[${dto.pro_name}]]
				</a>
			</td>
			<td align="center" valign="middle">
				<span th:text="${#numbers.formatInteger(dto.pro_price,0,'COMMA')}"></span>
			</td>
			<td align="center" valign="middle">
				<img th:src="@{|/productimage/${dto.pro_image}|}" style="width: 100px;">
			</td>
			<td align="center" valign="middle">
				<span th:text="${#calendars.format(dto.pro_writeday,'yyyy-MM-dd')}"></span>
			</td>
			<td align="center" valign="middle">
				<i class="bi bi-eye-fill" style="color: green"
				onclick="location.href='/'"></i>
				<i class="bi bi-pencil-square" style="color: blue"
				onclick="location.href=''"></i>
				<i class="bi bi-trash3-fill" style="color: red"
				onclick="location.href=''"></i>
			</td>
		</tr>
      </table>
   </div>
</body>
</html>
