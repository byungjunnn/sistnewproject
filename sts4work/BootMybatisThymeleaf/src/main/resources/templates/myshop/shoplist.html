<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
   <div style="margin: 100px 100px;">
      <h4>총 [[${totalCount}]]개의 상품이 있습니다</h4>
      <button type="button" class="btn btn-outline-success"
      onclick="location.href='addform'">상품 추가</button>
      <hr>
      <table class="table table-bordered" style="width: 500px;">
      	<tr class="table-success">
      		<th width="80px;">번호</th>
      		<th width="200px;">상품명</th>
      		<th width="150px;">가격</th>
      		<th width="150px;">날짜</th>
      	</tr>
      	
      	<tr th:each="dto,iter:${list}">
			<td align="center">[[${iter.count}]]</td>
			<td align="center">
				<a th:href="@{/detail(num=${dto.num})}">
					<img th:src="@{|/photo/${dto.photo}|}" style="width: 70px;">
					[[${dto.sangpum}]]
				</a>
			</td>
			<td align="center">
				<span th:text="${#numbers.formatInteger(dto.price,0,'COMMA')}"></span>
			</td>
			<td align="center">
				<span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd')}"></span>
			</td>
		</tr>
      </table>
   </div>
</body>
</html>
