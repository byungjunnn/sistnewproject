<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Insert title here</title>
<style type="text/css">
  .box {
    width: 50px;
    height: 50px;
    border-radius: 100px;
  }
</style>
</head>
<body>
<div style="margin: 100px 100px; width: 500px;">
	<h2>[[${dto.sangpum}]] 상세보기</h2>
	<hr>
	<img th:src="@{|/photo/${dto.photo}|}" style="width: 150px; margin-left: 10px;" align="left">
	<h4>상품명: [[${dto.sangpum}]]</h4>
	<h4>가격: <span th:text="${#numbers.formatInteger(dto.price,0,'COMMA')}"></span></h4>
	<h4>색상: <span th:style="'background-color:'+${dto.color}+';'" class="box">[[${dto.color}]]</span></h4>
	<!-- <div class="box" th:style="'background-color:'+*{color}"></div> -->
	<h4>입고일: <span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd')}"></span></h4>
	<button type="button" class="btn btn-outline-info"
	onclick="location.href='/'">목록</button>
	<button type="button" class="btn btn-outline-success"
	onclick="location.href='addform'">상품추가</button>
	<button type="button" class="btn btn-outline-warning"
	 th:onclick="|location.href='@{/updateform(num=${dto.num})}'|">수정</button>
	<button type="button" class="btn btn-outline-danger"
	 th:onclick="|location.href='@{/delete(num=${dto.num})}'|">삭제</button>
	 <hr>
</div>
</body>
</html>
