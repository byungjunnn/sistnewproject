<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
<h5>Shop 상품 목록 출력</h5>
<br><br>
<table class="table table-bordered" style="width: 500px;">
	<tr class="table-success">
		<th width="60">index</th>
		<th width="60">번호</th>
		<th width="100">상품명</th>
		<th width="60">수량</th>
		<th width="200">단가</th>
		<th width="100">색상</th>
	</tr>
	
	<tr th:each="dto,iter:${list}">
		<td>
			<a th:href="@{/detail(index=${iter.index})}"><span th:text="${iter.index}"></span></a>
			<!-- <span th:text="${iter.count}"></span> 1,2,3,4.. -->
		</td>
		<td th:text="${dto.num}"></td>
		<td th:text="${dto.sangpum}"></td>
		<td th:text="${dto.su}"></td>
		<td><span th:text="${#numbers.formatInteger(dto.dan,0,'COMMA')}"></span>
			&nbsp;&nbsp;
			<th:block th:if="${dto.dan>6000}">
				<span>고가제품</span>
			</th:block>
			<th:block th:unless="${dto.dan>6000}">
				<span>저가제품</span>
			</th:block>
		</td>
		<td th:text="${dto.color}"></td>
	</tr>
</table>
</body>
</html>
