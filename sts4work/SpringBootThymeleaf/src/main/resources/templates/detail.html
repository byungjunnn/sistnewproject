<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
	<h3>상세페이지</h3>
	<div th:object="${dto}">
		<h4>번호: <span th:text="*{num}"></span></h4>
		<h4>상품명: <span th:text="*{sangpum}"></span></h4>
		<h4>수량: <span th:text="*{su}"></span></h4>
		<h4>단가: <span th:text="*{dan}"></span></h4>
		<div th:style="'background-color:'+*{color}+'; width:200px;font-size:2em;'">색상: <span th:text="*{color}"></span></div>
	</div>
	
	<div th:object="${dto}">
		<h4>번호: [[*{num}]]></h4>
		<h4>상품명: [[*{sangpum}]]</h4>
		<h4>수량: [[*{su}]]></h4>
		<h4>단가: [[*{dan}]]></h4>
		<div th:style="'background-color:'+*{color}+'; width:200px;font-size:2em;'">색상: [[*{color}]]</div>
	</div>
	
	<div>
		<h4>번호: [[${dto.num}]]</h4>
		<h4>상품명: [[${dto.sangpum}]]</h4>
		<h4>수량: [[${dto.su}]]</h4>
		<h4>단가: [[${dto.dan}]]</h4>
		<div th:style="'background-color:'+${dto.color}+'; width:200px;font-size:2em;'">
		색상: [[${dto.color}]]</div>
	</div>
</body>
</html>
