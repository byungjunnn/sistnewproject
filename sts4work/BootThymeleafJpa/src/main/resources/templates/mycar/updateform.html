<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<title>Insert title here</title>
</head>
<body>
	<div style="margin: 100px 100px; width: 500px;">
		<form action="update" method="post" enctype="multipart/form-data">
		<input type="hidden" name="num" th:value="${dto.num}">
			<table class="table table-bordered">
				<tr>
					<th class="table-warning" width="120">자동차명</th>
					<td><input type="text" name="carname" class="form-control"
						style="width: 130px;" required="required" th:value="${dto.carname}"></td>
				</tr>
				<tr>
					<th class="table-warning" width="120">자동차색상</th>
					<td><input type="color" name="carcolor" class="form-control"
						style="width: 120px;" required="required" th:value="${dto.carcolor}"></td>
				</tr>
				<tr>
					<th class="table-warning" width="120">자동차가격</th>
					<td><input type="text" name="carprice" class="form-control"
						style="width: 280px;" required="required" th:value="${dto.carprice}"></td>
				</tr>
				<tr>
					<th class="table-warning" width="120">자동차사진</th>
					<td><input type="file" name="upload" class="form-control"
						style="width: 250px;" multiple="multiple"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<button type="submit" class="btn btn-outline-info">수정</button>
					<button type="button" class="btn btn-outline-info"
					onclick="location.href='list'">목록</button>
					</td>
				</tr>
			</table> 
		</form>
	</div>
</body>
</html>
