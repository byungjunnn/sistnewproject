server:
  port: 9003
#thymeleaf 설정
spring:
  thymeleaf:
    cache: false
#mysql setting
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/leebj
    username: leebj
    password: 1234
#Jpa setting
#스키마생성 create:기존테이블을 삭제후 생성,update:변경된 부분만 반영
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    