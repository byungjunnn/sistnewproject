<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	ul li{
		list-style: none;
		width:150px;
		height: 50px;
		text-align: center;
		line-height: 50px;
		border: 1px solid tomato;
		margin: 5px;
		float: left;
		cursor: pointer;
	}
	
	.bg1{
		background-color: tomato;
		color: #fff;
	}
</style>

<script type="text/javascript">
	//첫번째 home 누르면 메인이미지 아무거나 하나 나오게
	//두번째 food 누르면 json파일 가져오기(div 또는 table)
	//세번째 info 누르면 xml파일 가져오기
	$(function() {
		$("ul li:eq(0)").hover(function() {
		
			$("#show").html("<img src='../image/만화이미지/01.png' width='400'>");
		},function(){
			$("#show").empty();
		})
		
		/////////////
		$("ul li:eq(1)").hover(function(){
			
			$.ajax({
				type:"get",
				url:"foodtojson.jsp",
				dataType:"json",
				success:function(res){
					
					var s="";
					$.each(res, function(i,ele){
						
						s+="<div class='alert alert-success' style='width:300px'>";
						s+="index: "+i+"<br>";
						s+="음식 번호: "+ele.num+"<br>";
						s+="<img src='"+ele.foodphoto+"' width='100'><br>";
						s+="음식 이름: "+ele.foodname+"<br>";
						s+="음식 가격: "+ele.price+"<br>";
						s+="음식 갯수: "+ele.cnt+"<br>";
						s+="</div>";
					})
					
					$("#show").html(s);
				
				}
			})
		})
		
		$("ul li:eq(2)").hover(function(){
			$.ajax({
				type:"get",
				url:"infotoxml.jsp",
				dataType:"xml",
				success:function(res){
					var s="";
					$(res).find("info").each(function(i,ele){
						
						var n=$(ele);
						s+="<div class='alert alert-info' style='width:300px;'>";
						s+="<img src='"+n.find("photo").text()+"' width='100'><br>";
						s+="번호: "+n.attr("num")+", ";
						s+="이름: "+n.find("name").text()+"<br>";
						s+="핸드폰: "+n.find("hp").text()+"<br>";
						s+="나이: "+n.find("age").text()+"세<br>";
						s+="</div>";
					});
					
					$("#show").html(s);
					
				}
			})
		})
		
	})
</script>
</head>
<body>
	<ul>
		<li>Home</li>
		<li>Food</li>
		<li>Info</li>
	</ul>
	<div style="clear: both;"></div>
	<div id="show" style="margin-top: 50px;"></div>
</body>
</html>
