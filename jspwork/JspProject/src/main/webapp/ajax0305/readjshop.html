<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	#out{
		margin-top: 30px;
		font-family: 'Gowun Dodum';
		font-size: 1.5em;
	}
	
	.box{
		width: 40px;
		height: 40px;
		border-radius: 100px;
	}
</style>

<script type="text/javascript">
	$(function(){
		$("#btnshop").click(function(){
			
			$.ajax({
				type:"get",
				url:"jshoptojson.jsp",
				dataType:"json",
				success:function(res){
					
					var s="<table class='table table-bordered' style='width:700px;'>";
					s+="<caption align='top'><b>Json Jshop읽어오기</b></caption>";
					s+="<tr class='table-success'>";
					s+="<th>번호</th><th>상품명</th><th>색상</th><th>가격</th><th>상품이미지</th>";
					s+="</tr>";
					
					$.each(res,function(i,ele){
						
						s+="<tr align='center' valign='middle'>";
						s+="<td>"+ele.num+"</td>";
						s+="<td>"+ele.sangpum+"</td>";
						s+="<td>"+ele.color+"<br><div class='box' style='background-color:"+ele.color+"'></div></td>";
						s+="<td>"+ele.price+"</td>";
						s+="<td><img src='"+ele.imagename+"' width='50'></td>";
						s+="</tr>";
					});
					
					s+="</table>";
					$("#out").html(s);
				}
			})
		})
	});
</script>
</head>
<body>
	<button type="button" class="btn btn-warning" id="btnshop">JShop Db 데이터 읽어오기</button>
	<div id="out"></div>
</body>
</html>
