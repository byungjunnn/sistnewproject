<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	#show{
	margin-top: 30px;
	font-family: 'Gowun Dodum';
	font-size: 1.3em;
	}
</style>

<script type="text/javascript">
	$(function() {
		
		//xml2
		$("#btnxml").click(function(){
			
			$.ajax({
				type:"get",
				url:"xmldata2.xml",
				dataType:"xml",
				success:function(res){
					var s="";
					$(res).find("person").each(function(i,ele){
						
						var n=$(ele); 
						s+="<div class='alert alert-info' style='width:400px;'>";
						s+="No: "+n.attr("no")+", ";
						s+="이름: "+n.find("name").text()+", ";
						s+="주소: "+n.find("addr").text();
						s+="</div>";
					});
					
					$("#show").html(s);
					
				}
			})
		});
		
		//json
		$("#btnjson").click(function() {
			
			$.ajax({
				type:"get",
				url:"jsondata2.json",
				dataType:"json",
				success:function(res){
					
					var s="";
					
					//인자로 넘어온 res는 배열타입
					$.each(res,function(i,ele){
						s+="<div class='alert alert-danger' style='width:300px;'>";
						s+="index: "+(i+1)+"<br>";
						s+="num: "+ele.num+"<br>";
						s+="이름: "+ele.celeb+"<br>";
						s+="<img src='"+ele.photo+"' width='100'>";
						s+="</div>";
					})
					
					$("#show").html(s);
				}
			})
		})
	});
</script>
</head>
<body>
	<h2 class="alert alert-info">XML 파일읽기</h2>
		<button type="button" class="btn btn-info" id="btnxml">xmldata2.xml 읽기</button>
	<h2 class="alert alert-danger">JSON 파일읽기</h2>
		<button type="button" class="btn btn-danger" id="btnjson">jsondata2.json 읽기</button>
	<div id="show"></div>
</body>
</html>
