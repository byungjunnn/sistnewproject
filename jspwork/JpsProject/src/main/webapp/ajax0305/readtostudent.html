<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">
	#show{
		font-family: 'Gowun Dodum';
		font-size: 1.5em;
		margin-top: 30px;
	}
</style>
</head>
<body>
	<h2>studenttojson 읽어오기</h2>
	<button type="button" class="btn btn-info"
	id="btnstu">student 읽기</button>
	
	<div id="show"></div>
	
	<script type="text/javascript">
		$("#btnstu").click(function() {
			
			$.ajax({
				type:"get",
				url:"studenttojson.jsp",
				dataType:"json",
				success:function(res){
					
					var s="";
					$.each(res, function(i,ele){
						
						s+="<div class='alert alert-success' style='width:300px'>";
						s+="index: "+i+"<br>";
						s+="번호: "+ele.num+"<br>";
						s+="이름: "+ele.name+"<br>";
						s+="자바점수: "+ele.java+"점<br>";
						s+="스프링점수: "+ele.spring+"점<br>";
						s+="<img src='"+ele.photo+"' width='100'>";
						s+="</div>";
					})
					$("#show").html(s);
				}
			})
		})
	</script>
</body>
</html>
