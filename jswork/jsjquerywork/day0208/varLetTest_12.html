<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var: 함수형 변수, 재선언되고 업데이트 가능
        // let: 영역별 변수(영역별로 다른 메모리), 업데이트 가능, 재선언 불가능
        //      (let 변수는 해당 블록{}내에서만 사용 가능)
        // const: 재선언 업데이트 불가능

        var hello="안녕 얘들아~~";
        var hello="나다 쌤~~"; //재선언 가능

        var cnt=5;
        if(cnt<6){
            var hello1="say Hello";
            console.log(hello1);
        }

        console.log(hello1);
        console.log(hello); 


        //let
        let hi="hi라고 인사함";
        hi="재선언 될까?" //업데이트 가능
        // let hi="재선언 가능?"; // 재선언 불가능
        let times=4;

        if(times>3){
            let hi1="say hi";
            console.log(hi1);
        }

        console.log(hi);
        // console.log(hi1); //오류 발생(hi1 is not defined)
    </script>

    

</script>
</body>
</html>
