<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="hello";
        var b=100;
        var c=10.5;
        var d="90";

        //typeOf
        document.write(typeof(a)+"<br>");
        document.write(typeof(b)+"<br>");
        document.write(typeof(c)+"<br>");
        document.write(typeof(d)+"<br>");

        document.write((b+100)+"<br>");
        document.write((d+100)+"<br>");

        //isNaN: not a Number, 문자일 경우는 true, 숫자일 경우는 false
        document.write(isNaN(100)+"<br>"); //false
        document.write(isNaN("hello")+"<br>"); //true
        document.write(isNaN("a100")+"<br>"); //true
        document.write(isNaN("50")+"<br>"); //false, 숫자형의 문자도 숫자로 인식

        //현재 날짜 출력
        var date=new Date();
        document.write(date.getFullYear()+"<br>"); //2024
        document.write((date.getMonth()+1)+"<br>"); //2 , month는 +1 해야 현재 월 반환
        document.write(date.getDate()+"<br>"); //8일
        document.write(date.getDay()+"<br>"); //4, 목요일

        document.write("오늘은 "+date.getFullYear()+"년 "+(date.getMonth()+1)+"월 "+date.getDate()+"일 입니다"+"<br>");

    </script>

    <script>
        var input=prompt("숫자를 입력해 주세요");

        function checkIsNaN(input){
            result=Number(input);

            if(isNaN(result)==true){
                document.write("숫자가 아닙니다");
            }else{
                document.write("숫자입니다");
            }
        }
        checkIsNaN(input);
    </script>
</body>
</html>
