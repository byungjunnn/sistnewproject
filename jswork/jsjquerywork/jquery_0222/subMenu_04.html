<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.sist{
            position: absolute;
            left: 300px;
            width: 250px;
            height: 300px;
            border: 2px groove gray;
            border-radius: 20px;
            top: 100px;
            padding-top: 30px;
        }

        ul li{list-style: none;}

        ul.menu>li{
            font-size: 2em;
            font-family: 'Hahmlet';
            font-weight: bold;
            cursor: pointer;
        }

        ul.submenu>li{
            font-size: 24px;
            font-family: 'Hahmlet';
            font-weight: normal;
        }
    </style>

    <script>
        //모든 서브메뉴 숨김
        $(function(){
            $("ul.submenu").hide();
            //이벤트
            //메인메뉴 클릭시 서브메뉴 나타남
            //다른서브메뉴 모두 숨김
            $("ul.menu>li").click(function(){
                $(this).find("ul.submenu").show("slow");
                $(this).siblings().find("ul.submenu").hide();
            })
        })

    </script>
</head>
<body>
    <div class="sist">
        <ul class="menu">
            <li>교육센터 소개
                <ul class="submenu">
                    <li>센터 소개</li>
                    <li>연혁</li>
                    <li>강사 소개</li>
                    <li>교육시설</li>
            </ul>
            </li>

            <li>취업과정
                <ul class="submenu">
                    <li>강남교육센터</li>
                    <li>강북교육센터</li>
                </ul>
            </li>

            <li>취업센터
                <ul class="submenu">
                    <li>취업현황</li>
                    <li>수강후기</li>
                    <li>포트폴리오</li>
                    <li>구인현황</li>
                </ul>
            </li>
        </ul>

    </div>
</body>
</html>
