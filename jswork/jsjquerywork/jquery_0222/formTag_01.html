<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result{
            font-size: 2em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2>폼태그 복습</h2>
    <div style="margin: 50px 50px;">
        <h5>글꼴</h5>
        <select>
            <option>Gowun Dodum</option>
            <option>Hahmlet</option>
            <option>Poor Story</option>
        </select>
        <h5>글자색</h5>
        <input type="radio" name="fcol" value="#7b68ee">보라색
        <input type="radio" name="fcol" value="#40e0d0">하늘색
        <input type="radio" name="fcol" value="#ee82ee">핑크색
        <input type="radio" name="fcol" value="#556b2f">카키색

        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="minions" value="01">미니언즈1
        <input type="checkbox" name="minions" value="02">미니언즈2
        <input type="checkbox" name="minions" value="03">미니언즈3
        <input type="checkbox" name="minions" value="04">미니언즈4

        <br><br>
        <button type="button" class="btn btn-info" id="btn1">선택값 모두 출력</button>
    </div>

    <div id="result" style="margin: 50px 50px;">
        오늘 예쁜눈 펑펑!
        <div class="myminions">
            미니언즈 출력
        </div>
    </div>

    <script>
        $("#btn1").click(function(){
            var font=$("select option:selected").val();
            var col=$("input[name='fcol']:checked").val();
            $("#result").css({"font-family":font,"color":col})

            imgs="";
            $("input[name='minions']:checked").each(function(i){
                // imgs="<img src='../image/jquery_img/"+$(this).val+".png width=100px>"
                imgs+="<img src='../image/jquery_img/"+$(this).val()+".png' width='100px'>";
            })
            $("div.myminions").html(imgs);
        })
    </script>
</body>
</html>
