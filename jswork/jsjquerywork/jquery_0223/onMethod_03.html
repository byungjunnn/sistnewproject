<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" id="add">+</button>

    <script>
        //기존의 이벤트 방식: 원래있던 버튼은 이벤트가 되지만,
        //이벤트로 발생한 버튼은 이벤트가 작동 안 함
        // $("#add").click(function(){
        //     $("body").append("<button id='add'>+</button>");
        // })

        //on메서드(동적 메서드): 처음 존재요소나 나중에 생긴요소에 모두 이벤트 가능

        //$(document).on('click',id,function
        // $(document).on("click","button",function(){
        //     $("body").append("<button>+</button>")
        // })
        
        //id 활용1
        // $(document).on("click","button[id='add']",function(){
        //     $("body").append("<button>+</button>")
        // })
        
        //id 활용2
        $(document).on("click","#add",function(){
            $("body").append("<button id='add'>+</button>")
        })
    </script>

    <ul>
        <li>Java</li>
        <li>Jsp</li>
        <li>Oracle</li>
        <li>Spring</li>
    </ul>

    <script>
        //정적 클릭이벤트로 li 지우기
        // $("ul").children().click(function(){
        //     $(this).remove();
        // })

        //이벤트로 리스트 하나 추가_jquery
        $("ul").append("<li>JQuery</li>"); //이벤트로 발생 된 리스트이므로 삭제 안 됨

        //동적 이벤트
        $(document).on("click","li",function(){
            $(this).remove();
        })
    </script>
</body>
</html>
