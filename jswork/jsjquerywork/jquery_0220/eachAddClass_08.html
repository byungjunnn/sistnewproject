<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .hello{
            box-shadow: 10px 10px 10px gray;
            border-radius: 100px;
        }
    </style>
    <script>
        $(function(){
            //small클래스 이미지 태그의 너비 100, 보더 알아서, css함수로 추가
            $("img.small").css({"width":"80px","border":"5px solid gray"})
            //쇼핑몰사진의 1~12까지 차례대로 넣기
            $("img.small").each(function(e){
                $(this).attr("src","../image/쇼핑몰사진/"+(e+1)+".jpg");
            })

            //큰이미지 너비 300 보더 알아서 css함수 주기
            $("img.large").css({"width":"300px","border":"5px dotted gray"})
            //작은이미지에 마우스 올리면 해당 이미지 큰이미지에 나타내기
            $("img.small").mouseover(function(){
                var simg=$(this).attr("src")
                $("img.large").attr("src", simg).addClass("hello");
                $(this).addClass("hello");
            })

            $("img.small").mouseout(function(){
                $(this).removeClass("hello");
                $("img.large").removeClass("hello");
            })


        })
    </script>
</head>
<body>
    <h3 class="alert alert-success">작은이미지에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">

</body>
</html>
