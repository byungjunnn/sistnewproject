<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            var imgArr=new Array(5);
            imgArr[0]="../image/만화이미지/01.png"
            imgArr[1]="../image/만화이미지/02.png"
            imgArr[2]="../image/만화이미지/03.png"
            imgArr[3]="../image/만화이미지/04.png"
            imgArr[4]="../image/만화이미지/05.png"
            
            //모든 이미지에 같은이미지 넣기 너비 높이 보더 알아서
            $("img").attr("src","../image/만화이미지/06.png").css({"width":"200px","height":"200px", "border":"10px groove blue"})
            //img 태그에 마우스 올리면 5개중 1개가 랜덤으로 나옵니다
            $("img").mouseover(function(){
                i=$(this).attr("src");
                rnd=parseInt(Math.random()*5);
                $(this).attr("src",imgArr[rnd]);
            })
            //벗어나면 원래대로 돌아옴
            $("img").mouseout(function(){
                $(this).attr("src",i);
            })
            
        })
    </script>
</head>
<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
</body>
</html>
