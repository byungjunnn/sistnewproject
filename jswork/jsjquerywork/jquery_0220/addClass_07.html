<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 130px;
            text-align: center;
            line-height: 130px;
            font-size: 25px;
            margin-bottom: 10px;
        }

        .hello_0{border: 10px groove pink;font-family: 'Hahmlet'; background-color: black;color: white;}
        .hello_1{border: 10px groove gray;font-family: 'Hahmlet'; background-color: aquamarine;color: blue;}
        .hello_2{border: 10px groove red;font-family: 'Hahmlet'; background-color: bisque;color: blue;}
        .hello_3{border: 10px groove orange;font-family: 'Hahmlet'; background-color: yellowgreen;color: blue;}
        .hello_4{border: 10px groove green;font-family: 'Hahmlet'; background-color: aqua;color: blue;}
    </style>
</head>
<body>
    <button type="button" class="btn btn-info">스타일 적용</button>
    <button type="button" class="btn btn-danger">스타일 제거</button>

    <div>안녕하세요</div>
    <div>오늘</div>
    <div>배우는날</div>
    <div>each문</div>
    <div>어렵지 않아요</div>

    <script>
        $("button:eq(0)").click(function(){
            $("div").each(function(i){
                $(this).addClass("hello_"+i);
            })
        })

        $("button:eq(1)").click(function(){
            $("div").each(function(i){
                $(this).removeClass();
            })
        })
    </script>
</body>
</html>
