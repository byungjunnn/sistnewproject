<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .highlight_0{background-color: beige;}
        .highlight_1{background-color: aqua;}
        .highlight_2{background-color: brown;}
        .highlight_3{background-color: plum;}
        .highlight_4{background-color: burlywood;}
        .highlight_5{background-color: palevioletred;}
    </style>
</head>
<body>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>


    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>
    <script>
        //each문
        $("h4").each(function(i){
            $(this).addClass("highlight_"+i);
        })

        //addClass문
        $("ol li").addClass(function(i){
            return "highlight_"+i;
        })
    </script>
</body>
</html>
