<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <script>
        function test1(a){
            alert(a+100);
        }

        function test2(b){
            alert("문자열 "+b+"를\n받았어요");
        }

        function test3(){
            var ans=confirm("데이터를 추가할까요?");
            if(ans){
                // alert("추가했어요")
                document.getElementById("out").innerHTML='추가했어요';
            }else{
                // alert("취소했어요")
                document.getElementById("out").innerHTML="취소했어요";
            }
        }

        window.onload=function(){
            document.getElementById("btn4").onclick=function(){
                var city=prompt("당신이 사는 지역은 어디입니까?");

                //document.getElementById 만 유일하게 생략가능
                out.innerHTML="제가 사는 지역은 "+city.fontcolor("blue")+"입니다";
            }
        }
      
    </script>
</head>
<body>
    <input type="button" value="alert" class="btn btn-pink" onclick="test1(100)">
    <input type="button" value="alert" class="btn btn-green" onclick="test2('hello')">
    <input type="button" value="confirm" class="btn btn-blue" onclick="test3()">
    <input type="button" value="prompt" class="btn btn-pink" id="btn4">

    <div id="out">출력하는 곳</div>
</body>
</html>
