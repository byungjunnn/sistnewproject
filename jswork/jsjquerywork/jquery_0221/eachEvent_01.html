        div{

<body>
    <div></div><div></div><div></div><div></div><div></div><div></div>
    <h3></h3>
    <script>
        $("div").each(function(e){
            $(this).html(e+1);
            $(this).css("background-color",randomColor)
        })

        $("div").hover(function(){
            color=$(this).css("background-color");
            $("h3").css("color",color).html(color);
        },function(){
            $("h3").empty();
        })
    </script>
