<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #result{
            width: 500px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: 'Nanum Pen Script';
            font-size: 40px;
            margin-top: 20px;
            border: 2px solid gray;
            background: url(../image/만화이미지/01.png) no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imgceleb{
            border: 5px groove turquoise;
            margin: 30px 100px;
        }
    </style>

    <script>
        window.onload=function(){
            document.getElementById("btn1").onclick=function(){
                var name=prompt("당신의 이름은?");
                if(name==null){
                    document.getElementById("result").innerHTML="<u>취소를 누르셨네요</u>"
                }else
                    document.getElementById("result").innerHTML="<u>당신의 이름은 "+name+"입니다</u>"
            }
            //버튼2 누르면 prompt창이 나오고 10 이라고 쓰면 10번 사진이 나옴
            //취소 클릭시 경고창에 사진을 바꾸지 않겠어요 라고 한 후 함수 종료
            //음수나 21이상을 누르면 1~20까지만 사진이 존재합니다 라고 한 후 함수 종료
            //숫자에 맞는 사진이 나옵니다
            document.getElementById("btn2").onclick=function(){
                var img=prompt("1~20번 이미지 번호 입력",1);
                if(img==null){
                    alert("사진을 바꾸지 않겠어요");
                    return;
                }else if(img<=0 || img>=21 || img!=Number(img)){
                    alert("1~20까지만 사진이 존재");
                    return;
                }else{
                    document.getElementById("imgceleb").setAttribute("src", "../image/연예인사진/"+img+".jpg");
                }
            }

            //3번 버튼 입력시 prompt창 나오고 이미지의 너비를 입력
            //입력한 너비로 이미지 크기 변경(취소클릭하면 이미지 너비 변경안함 경고창
            
            document.getElementById("btn3").onclick=function(){
                var i=prompt("이미지의 너비를 입력");
                if(i==null || i==""){
                    alert("이미지 너비 변경 안 해");
                }else{
                    imgceleb.setAttribute("width",i);
                }
            }

            document.getElementById("btn4").onclick=function(){
                imgceleb.setAttribute("src", "../image/Food/8.jpg")
            }

            document.getElementById("btn5").onclick=function(){
                imgceleb.setAttribute("src", "../image/Food/2.jpg")
            }
        }

    </script>
</head>
<body>
    <button type="button" class="btn btn-outline-info" id="btn1">이벤트연습_1</button>
    <button type="button" class="btn btn-outline-success" id="btn2">이벤트연습_2</button>
    <button type="button" class="btn btn-outline-warning" id="btn3">이벤트연습_3</button><br><br>
    <button type="button" class="btn btn-outline-danger" id="btn4">샌드위치</button>
    <button type="button" class="btn btn-outline-danger" id="btn5">꼬치구이</button>

    <div id="result">테스트</div>
    <img src="../image/연예인사진/20.jpg" width="250" id="imgceleb">
</body>
</html>
