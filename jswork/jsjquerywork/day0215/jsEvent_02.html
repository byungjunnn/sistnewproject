<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #btn{
            margin-left: 240px;
            margin-top: 20px;
        }
        #result{
            border: 3px solid gray;
            width: 400px;
            height: 400px;
            padding: 100px;
            margin-left: 100px;
            margin-top: 20px;
        }
    </style>
    <script>
        // var imgArr=new Array();
        // imgArr[0]="../image/만화이미지/01.png";
        // imgArr[1]="../image/만화이미지/02.png";
        // imgArr[2]="../image/만화이미지/03.png";
        // imgArr[3]="../image/만화이미지/04.png";
        // imgArr[4]="../image/만화이미지/05.png";
        // function showImage(){
        //     var ans = prompt("인덱스 번호를 입력해주세요");
        // }

        var imgArr = ["../image/만화이미지/01.png",
                      "../image/만화이미지/02.png",
                      "../image/만화이미지/03.png",
                      "../image/만화이미지/04.png",
                      "../image/만화이미지/05.png"];
        window.onload = function () {
            btn.onclick = function () {
                var ans = prompt("인덱스 번호를 입력해주세요");
                if (ans < 0 || ans >= imgArr.length || ans == null || ans!=Number(ans) || ans=="") {
                    alert("해당번호의 이미지는 없습니다");
                } else {
                    result.innerHTML = "<img src='" + imgArr[ans] + "' class='img-thumbnail'>";
                }

            }
        }

    </script>
</head>

<body>
    <!-- 이미지출력 이라는 버튼 생성, 버튼 클릭하면 prompt창이 나옴
         창에는 인덱스번호를 입력해주세요 라고 출력 후 0이라고 입력시 0번 이미지 나옴
         총 5개의 이미지를 imgArr에 배열형태로 넣고, 자유로운 이미지로 넣음
         단, 배열인덱스에 없는 값 입력시 해당번호의 이미지는 없습니다 라고 출력
         이미지와 버튼은 부트스트랩 이용-->
    <button type="button" id="btn" class="btn btn-outline-dark">이미지 출력</button>
    <div id="result"></div>
</body>

</html>
