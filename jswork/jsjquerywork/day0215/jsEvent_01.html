<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <script>
        /* 3개의 버튼에 부트스트랩 적용하고 각각의 버튼을 클릭하면 result에 해당 이미지 출력
           단, 출력시 마다 만화이미지를 출력할까요? 물어보고 '예'일 경우에만 이미지 출력 */
        function buttonComic() {
            var ans = confirm("만화이미지를 출력할까요?");
            if (ans) {
                result.innerHTML = "<img src='../image/만화이미지/01.png' width='100px'>"
            }
        }

        function buttonFood() {
            var ans = confirm("음식이미지를 출력할까요?");
            if (ans) {
                result.innerHTML = "<img src='../image/Food/1.jpg' class='rounded-circle' width='100px'>"
            }
        }
        window.onload = function () {
            btnCeleb.onclick = function () {
                var ans = confirm("연예인이미지를 출력할까요?");
                if (ans) {
                    result.innerHTML = "<img src='../image/연예인사진/1.jpg' width='100px'>"
                }

            }
        }
    </script>
</head>

<body>
    <button type="button" onclick="buttonComic()" class="btn btn-outline-primary">만화이미지</button>
    <button type="button" onclick="buttonFood()" class="btn btn-outline-success">음식이미지</button>
    <button type="button" id="btnCeleb" class="btn btn-outline-warning">연예인이미지</button>
    <hr>
    <div id="result"></div>
</body>

</html>
