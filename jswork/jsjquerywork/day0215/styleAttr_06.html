<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #out {
            border: 0px solid green;
            font-family: 'Gowun Dodum';
            font-weight: bold;
            padding: 20px 20px;
            margin-top: 20px;
            width: 500px;
            height: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            //버튼 이벤트 3px씩 감소/증가되도록
            //10보다 작아지면 더이상 못줄임, 이후 종료
            //60보다 커지면 더이상 못키임, 이후 종료
            //버튼 증감시 fsize에 현재 폰트크기 나오도록
            document.getElementById("fsize").innerHTML = "현재 글꼴 크기는 30px 입니다"

            //작게 버튼
            document.getElementById("btn1").onclick = function () {
                var outsize = parseInt(out.style.fontSize)
                // alert(outsize);
                outsize -= 3;

                if (outsize < 10) {
                    alert("더이상 줄일 수 없습니다");
                    return; //메서드 종료
                }
                out.style.fontSize = outsize + "px";
                fsize.innerHTML = "현재 글꼴 크기는 " + outsize + "px 입니다";
            }
            //크게 버튼
            document.getElementById("btn2").onclick = function () {
                var outsize = parseInt(out.style.fontSize)
                // alert(outsize);
                outsize += 3;

                if (outsize > 60) {
                    alert("더이상 커질 수 없습니다");
                    return; //메서드 종료
                }
                out.style.fontSize = outsize + "px";
                fsize.innerHTML = "현재 글꼴 크기는 " + outsize + "px 입니다";

            }

            //글자색 변경
            document.getElementById("myfontcolor").onchange=function(){
                // alert(this.value);
                out.style.color=this.value;
            }

             //배경색 변경
             document.getElementById("mybackcolor").onchange=function(){
                // alert(this.value);
                out.style.backgroundColor=this.value;
            }

             //테두리선 굵기 변경
             document.getElementById("selwidth").onchange=function(){
                // alert(this.value);
                out.style.borderWidth=this.value+"px";
            }

             //글꼴 선택
             document.getElementById("fchange").onchange=function(){
                // alert(this.value);
                out.style.fontFamily=this.value;
            }
        }
    </script>
</head>

<body>
    <button type="button" id="btn1" class="btn btn-info">점점 작게</button>
    <button type="button" id="btn2" class="btn btn-success">점점 크게</button>
    <div id="fsize">현재 폰트사이즈 나오는 곳</div>
    <b style="margin-top: 20px;">글자색 선택: </b>
    <input type="color" id="myfontcolor" value="#ff00ff" style="margin-top: 20px;">
    <b style="margin-top: 20px;">배경색 선택: </b>
    <input type="color" id="mybackcolor" value="#ff00ff" style="margin-top: 20px;">
    <br>
    <b style="margin-top: 20px;">테두리선 굵기 선택: </b>
    <select id="selwidth">
        <!-- value가 있을 경우 value가 우선, 없을 때는 option값 -->
        <option value="0">없음</option>
        <option>1</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>
    </select>
    <b style="margin-top: 20px;">글꼴 선택: </b>
    <select id="fchange">
        <option value="Gowun Dodum">Gowun Dodum</option>
        <option value="Hahmlet">Hahmlet</option>
        <option value="Nanum Pen Script">Nanum Pen Script</option>
        <option value="Noto Sans KR">Noto Sans KR</option>
        <option value="Poor Story">Poor Story</option>
    </select>
    <div id="out" style="font-size: 30px;">
        오늘은 비오는 우울한 목요일
    </div>
</body>

</html>
