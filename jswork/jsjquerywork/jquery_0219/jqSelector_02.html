<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            // alert("load");
            // alert("처음 로딩시 호출_window.onload()와 같다");
            // css: 스타일 attr: 속성
            // 모든 b태그 글꼴크기 30으로 변경
            $("b").css("font-size", "30px").css("font-family", "Hahmlet");

            //b태그 중에서 클래스명이 rain인 태그 배경색 오렌지로 변경
            $("b.rain").css("background-color", "orange");

            //모든 h2 태그의 보더 변경, 글자색 파랑으로 변경
            // $("h2").css("border","2px solid gray").css("color", "blue");
            $("h2").css({
                "border":"5px solid gray",
                "color":"blue"
            });

            //이미지 src변경
            //스타일 css 속성 attr
            //모든 이미지 속성 변경
            $("img").attr("src", "../image/Food/1.jpg");
            $("img").css("width", "200px");
            // $("img").attr("width","200px");

            //한줄
            $("img").attr("src","../image/Food/2.jpg").css("width","200px");

            //문제
            //1.img태그중 likeimg의 다른 이미를 변경(width,border-radius,border,box-shadow)
            $("img.likeimg").attr("src","../image/Food/3.jpg").css({
                "width":"150px",
                "border-radius":"100px",
                "border":"3px solid gray",
                "box-shadow":"10px 10px"
            })
            //2.nice라는 클래스를 가진 span태그의 배경색, 글자색, 글자 크기 변경
            $("span.nice").css({"background-color":"green", "color":"white", "font-size":"30px"})
            //3.id가 loveimg인 이미지를 다른 이미지로 변경하고 title을 "안녕 제이커리"로 변경
            $("#loveimg").attr("src","../image/Food/4.jpg").attr("title","안녕 제이쿼리");
        })
    </script>
</head>
<body>
    <!-- attr("속성") : 해당 속성값을 반환 -->
    <!-- attr("속성", "값"): 해당 속성을 해당 값으로 변경 -->
    <!-- eq(0): 0번 인덱스를 의미, 첫번째를 의미 -->
    <h2>css, attr_jquery에서 가장 많이 사용하는 함수</h2>
    <b class="rain">B Tag Class rain</b>
    <br>
    <span class="nice">Span Tag class nice</span>
    <br>
    <h3 class="happy">H3 Tag Class happy</h3>
    <h2>이미지들</h2>
    <b class="my">B Tag class my</b>
    <img src="">
    <img src="" class="likeimg">
    <img src="">
    <img src="" title="" irum="" id="loveimg">
</body>
</html>
