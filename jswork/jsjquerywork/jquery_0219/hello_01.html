<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        //jQuery 사용시 window.onload에 해당_#1
        // $(document).ready(function(){})

        //jQuery 사용시 window.onload에 해당_#2
        $(function(){
            //css: 스타일변경, 반환
            //방법1
            $("#good").css("color","red");
            $("#good").css("background-color", "yellow"); //낙타표기법, - 둘다 사용 가능

            //방법2_2번 연속 css 호출가능
            $("#good").css("color", "blue").css("backgroundColor","gray");

            //방법3_style 변경할 항목이 많을 경우
            $("#good").css({
                "color":"magenta",
                "background-color":"cyan",
                "width":"300px",
                "border":"2px solid green"
            });

            //selector가 2곳 존재하면 동시 적용
            $("div.hello>div").css({
                "font":"2em",
                "color":"green",
                "font-weight":"bold"
            });

            //#good의 배경색으로 div.hello의 글자색을 변경
            var goodBg=$("#good").css("background-color");
            $("div.hello").css("background-color", goodBg);

            //한줄로 작성
            $("div.hello").css("background-color",$("#good").css("background-color"))

            //body태그 아래 모든 태그
            $("body").css("font-family","Hahmlet").css("font-size","30px")

            //bts div 속성, 위치 변경
            $("div.bts").css({
                "position":"absolute",
                "left":"300px",
                "top":"1200px",
                "width":"300px",
                "height":"150px",
                "border":"10px inset gold"
            })

            //모든 b태그 글자색 변경
            $("b").css("color", "magenta");

            //b태그 중에서 1 2 3번 인덱스만 변경
            $("b:eq(1)").css("background-color","orange"); //방법1
            $("b").eq(2).css("background-color","blue"); //방법2

            //전체 b태그 중 첫번째, 마지막 border 변경
            $("b:first").css("border","4px solid red"); //eq(0) 써도 됨
            $("b:last").css("border", "4px dotted purple");  //eq(3) 써도 됨

            //gt 이후 lt 이전  , gt(3) 3번 이후 i t(3) 3번 이전
            $("b:gt(1)").css("font-size","50px"); //2번 인덱스부터 모두 변경됨
            $("b:lt(1)").css("background-color","gray"); //0번만 변경

            //1번째 이미지 width 200으로 변경
            $("img:eq(1)").css("width","200px");
        })
    </script>
</head>
<body>
    <!-- css(속성): 해당요소의 속성에 대한 값 반환 -->
    <!-- css(속성, 값): 속성을 해당 값으로 변경 -->
    <!-- $(selector): $안에 접근을 위한 요소값을 selector라고 한다 -->
    
    <h2 id="good">h2 id good</h2>
    <h3 class="good2">h3 class good2</h3>

    <div class="hello">
        div class hello
        <div>
            div hello 아래 div
        </div>
    </div>

    <div class="bts">
        <b>div bts 아래 b태그</b>
        <span>div bts 아래 span태그</span>
        <div>div bts 아래 div
            <img src="../image/logoImg/a03.png">
        </div>
    </div>

    <div class="hello">
        div 2번째 hello
        <img src="../image/Food/1.jpg">
        <div>div hello 아래 div태그</div>
    </div>

    <b>단독 b태그#1</b><b>단독 b태그#2</b><b>단독 b태그#3</b>
</body>
</html>
