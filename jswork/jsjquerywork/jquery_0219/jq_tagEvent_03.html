<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <h4>html(): 자바스크립트의 innerHTML에 해당</h4>
    <h4>text(): 자바스크립트의 innerText에 해당</h4>
    <h4>append(): 추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>

    <script>
        //h2중 첫번째에 html태그넣기
        // $("h2").eq(0).html("<b>H2태그입니다</b>"); //방법1
        // $("h2:eq(0)").eq(0).html("<b>H2태그입니다</b>"); //방법2
        // $("h2:first").eq(0).html("<b>H2태그입니다</b>"); //방법3
        $("h2").first().html("<b>H2태그입니다</b>"); //방법4

        //h2태그중 2번째에 text로 태그 넣기
        $("h2:eq(1)").text("<b>2번째 H2태그입니다</b>");

        //h2마지막 태그에 html태그를 넣고 css추가
        $("h2:last").html("<b>마지막 H2태그입니다</b>").css("color","red");

        //append는 기존값 뒤에 추가하기
        $("h2:eq(0)").append("<img src='../image/만화이미지/01.png' width='100px'>");

        //append로 3번째 h2태그 뒤에 아무 이미지 추가 후 너비 높이 100으로
        $("h2:eq(2)").append("<img src='../image/Food/1.jpg' width='100px' height='100px'>")
        $("h2:eq(2) img").css({
            "width":"100px",
            "height":"100px"
        })

        //이벤트
        $("h2:eq(0)").click(function(){
            alert($(this).text()); //자기자신 안에 있는 text를 반환
        })

        $("h2:eq(2)").click(function(){
            alert($(this).html()); //자기자신 안에 있는 html를 반환
        })
    </script>
</body>
</html>
